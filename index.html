<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calculator.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Deva-calculator</title>
</head>

<body>
  <div id="main-container">
    <input type="text" id="display" readonly style="color: #fff;">
    <div class="btn-container">
      <button class="btn"
        style="background-image: linear-gradient(to right, #e52d27 0%, #b31217 51%, #e52d27 100%);color: black;"
        onclick="clearDisplay()">AC</button>


      <button class="btn"
        style="background-image: linear-gradient(to right, #EDE574 0%, #E1F5C4 51%, #EDE574 100%); color: black"  onclick="addToNumber('()')" >(
        )</button>

      <button class="btn"
        style="background-image: linear-gradient(to right, #02AAB0 0%, #00CDAC 51%, #02AAB0 100%); color: black" onclick="addToNumber('%')">%</button>

      <button class="btn"
        style="font-size: 35px; background-image: linear-gradient(to right, #DA22FF 0%, #9733EE 51%, #DA22FF 100%); color: black"  onclick="addToNumber('/')">รท</button>
    </div>

    <div class="btn-container">
      <button class="btn"
        style="background-image: linear-gradient(to right, #2b5876 0%, #4e4376 51%, #2b5876 100%); color: black;"
        onclick="addToNumber('7')">7</button>

      <button class="btn"
        style="background-image: linear-gradient(to right, #2b5876 0%, #4e4376 51%, #2b5876 100%); color: black;"
        onclick="addToNumber('8')">8</button>

      <button class="btn"
        style="background-image: linear-gradient(to right, #2b5876 0%, #4e4376 51%, #2b5876 100%); color: black;"
        onclick="addToNumber('9')">9</button>

      <button class="btn"
        style="background-image: linear-gradient(to right, #FF512F 0%, #DD2476 51%, #FF512F 100%); color: black" onclick="addToNumber('*')">X</button>
    </div>

    <div class="btn-container">
      <button class="btn"
        style="background-image: linear-gradient(to right, #2b5876 0%, #4e4376 51%, #2b5876 100%); color: black;"
        onclick="addToNumber('4')">4</button>
      <button class="btn"
        style="background-image: linear-gradient(to right, #2b5876 0%, #4e4376 51%, #2b5876 100%); color: black;"
        onclick="addToNumber('5')">5</button>
      <button class="btn"
        style="background-image: linear-gradient(to right, #2b5876 0%, #4e4376 51%, #2b5876 100%); color: black;"
        onclick="addToNumber('6')">6</button>

      <button class="btn"
        style="font-size: 35px; background-image: linear-gradient(to right, #AA076B 0%, #61045F 51%, #AA076B 100%);color: black;"  onclick="addToNumber('-')">-</button>
    </div>

    <div class="btn-container">
      <button class="btn"
        style="background-image: linear-gradient(to right, #2b5876 0%, #4e4376 51%, #2b5876 100%); color: black;" onclick="addToNumber('1')">1</button>

      <button class="btn"
        style="background-image: linear-gradient(to right, #2b5876 0%, #4e4376 51%, #2b5876 100%); color: black;" onclick="addToNumber('2')">2</button>

      <button class="btn"
        style="background-image: linear-gradient(to right, #2b5876 0%, #4e4376 51%, #2b5876 100%); color: black;" onclick="addToNumber('3')">3</button>

      <button class="btn"
        style="font-size: 35px; background-image: linear-gradient(to right, #1A2980 0%, #26D0CE 51%, #1A2980 100%); color: black" onclick="addToNumber('+')">+</button>
    </div>

    <div class="btn-container">
      <button class="btn"
        style="background-image: linear-gradient(to right, #2b5876 0%, #4e4376 51%, #2b5876 100%); color: black;" onclick="addToNumber('0')">0</button>

        <button class="btn" style="font-size: 35px; padding-bottom: 30px; background-image: linear-gradient(to right, #2b5876 0%, #4e4376 51%, #2b5876 100%); color: black;" onclick="addToNumber('.')">.</button>


      <button class="btn"
        style="background-image: linear-gradient(to right, #2b5876 0%, #4e4376 51%, #2b5876 100%); color: red;" onclick="deleteLast()"><i
          class="fa-solid fa-xmark"></i></button>

      <button class="btn"
        style="background-image: linear-gradient(to right, #FF512F 0%, #F09819 51%, #FF512F 100%); color: black"  onclick="calculateResult()">=</button>
    </div>

  </div>


  <script>
  
  </script>

<script src="./calculator.js"></script>
</body>

</html>
